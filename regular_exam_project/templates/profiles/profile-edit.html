{% extends "base.html" %}
{% block content %}
<section id="register-page" class="content auth">
    <form action="{% url 'profile_update' user.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <h1>Edit Profile</h1>

            <label for="username">Username:</label>
            <input type="text" name="username" value="{{ user.username }}" maxlength="10" required="" id="username" />

            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ user.email }}" maxlength="254" required="" id="email" />

            <label for="age">Age:</label>
            <input type="number" name="age" value="{{ user.profile.age }}" required="" id="age"/>

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="New Password" maxlength="30" id="password" />

            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" maxlength="30" id="first_name" />

            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" maxlength="30" id="last_name"/>

            <label for="profile_picture">Profile Picture:</label>
            <input type="file" name="profile_picture" id="profile_picture" />

            <input class="btn" type="submit" value="Edit Profile"/>
        </div>
    </form>
</section>
{% endblock %}
